{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<center>
  <p style="margin-top: 10px;"></p>
  <div class="row-2">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</center>
{% endblock %}
